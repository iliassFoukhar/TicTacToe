<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Tic Tac Toe</title>
  <meta name="author" content="Iliass Foukhar">
  <meta name="description" content ="X/O">
  <meta name="keywords" content="X,O,Tic,Tac,Toe">
  <link href="main.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="onePlayer.js"></script>
</head>
<body>
  <h3 id="title" align="center">Tic Tac Toe</h3>

  <h5 class="turn" align="center">Player's turn</h5>

    <table class="xoTable" align="center">
      <tr>
        <td class="zone empty">&nbsp</td>
        <td class="zone empty">&nbsp</td>
        <td class="zone empty">&nbsp</td>
      </tr>
        <tr>
          <td class="zone empty">&nbsp</td>
          <td class="zone empty">&nbsp</td>
          <td class="zone empty">&nbsp</td>
        </tr>
          <tr>
            <td class="zone empty">&nbsp</td>
            <td class="zone empty">&nbsp</td>
            <td class="zone empty">&nbsp</td>
          </tr>
    </table>
    <button class="repeat">Repeat ?</button>
</body>
</html>
